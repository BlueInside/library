<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Playfair:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>LIBRARY</h1>
      <button id="addBook">NEW BOOK</button>
      <form action="" id="bookForm" method="get" class="hidden">
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" name="title" />
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" id="author" name="author" />
        </div>
        <div>
          <label for="pages">pages</label>
          <input type="text" id="pages" name="pages" />
        </div>
        <div>
          <label for="read">Have you read it ?</label>
          <input type="checkbox" id="read" name="read" value="true" />
        </div>
        <button class="submit-form">Submit</button>
      </form>
    </header>
    <main class="book-display">
      <div class="book">
        <div class="title">${item.title}</div>
        <div class="author">${item.author}</div>
        <div class="pages">PAGES: ${item.pages}</div>
        <button data-index="0" class="read">READ - ${item.read}</button>
        <button data-index="0" class="removeBook">Remove me</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
