<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Playfair:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>LIBRARY</h1>
      <button id="addBook">NEW BOOK</button>
      <form action="" id="bookForm" method="get" class="hidden" novalidate>
        <div>
          <label for="title">Title*</label>
          <input type="text" id="title" name="title" required maxlength="100" />
          <span class="error"></span>
        </div>
        <div>
          <label for="author">Author*</label>
          <input
            type="text"
            id="author"
            name="author"
            required
            maxlength="50"
          />
          <span class="error"></span>
        </div>
        <div>
          <label for="pages">Pages*</label>
          <input
            type="number"
            id="pages"
            name="pages"
            required
            min="1"
            maxlength="10000"
            step="1"
          />
          <span class="error"></span>
        </div>
        <div>
          <label for="read">Have you read it ?</label>
          <input type="checkbox" id="read" name="read" value="true" />
        </div>
        <button class="submit-form">Submit</button>
      </form>
    </header>
    <main class="book-display"></main>
    <script src="index.js"></script>
    <script src="validate.js"></script>
  </body>
</html>
